mysql:
  image: mysql
  expose:
    - "3306"
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: iotonpremise
    MYSQL_DATABASE: keystone
    MYSQL_USER: keystone
    MYSQL_PASSWORD: keystone

keystone:
#  image: telefonicaiot/fiware-keystone-spassword
  build: .
  expose:
    - "5001"
  links:
    - mysql
  ports:
    - "5001:5001"
  command: -dbhost mysql


